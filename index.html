<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <section class="wrapper">
      <img src="/images/pattern-background-desktop.svg" alt="bg.svg">
    </section>

    <section class="main">
      <section class="container">
        <div class="div1">
          <img src="/images/illustration-hero.svg" class="div-svg">
        </div>
        <div class="div2">
          <h1 class="h1">Order Summary</h1>
          <p class="h11">You can listen to million of of songs, audiobooks, and podcasts on any device anywhere you
            like!
          </p>

          <section>
            <div class="plan">
              <div class="type">

                <img src="/images/icon-music.svg" alt="music.icon">

                <aside>
                  <h1>Annual Plan</h1>
                  <p>$59.99/year</p>
                </aside>

              </div>
              <div class="change">
                <a href="#">Change</a>
              </div>

            </div>
          </section>

          <div>
            <button class="proceed">
              Proceed to Payment
            </button>
          </div>

          <div>
            <button class="cancel">
              Cancel Order
            </button>
          </div>

        </div>
      </section>
    </section>

  </body>

</html>
